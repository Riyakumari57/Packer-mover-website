<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>TSI-Mover_And_Packer</title>
</head>
<body class="">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        
              <div class="flex justify-between items-center">
                <a href="https://thoughtsstream.com/"><img src="photo\logo-search-grid-1x.png" alt="logo" 
                class="  md:h-12 md:w-20  lg:w-36
                h-12 flex items-center ml-10 cursor-pointer"></a>
                <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                    <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                </span>
            </div>  
            <ul class=" md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white
            w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7  md:opacity-100
            opacity-0 top-[-400px] transition-all ease-in duration-500 ">
                <li class="mx-4 my-4 md:my-0"><a href="" class="text-xl  text-gray-500 font-medium hover:text-gray-900 duration-500">Home</a></li>
                <li class="mx-4 my-4 md:my-0"><a href="" class="text-xl  text-gray-500 font-medium hover:text-gray-900 duration-500">About</a></li>
                <li class="mx-4 my-4 md:my-0"><a href="" class="text-xl  text-gray-500 font-medium hover:text-gray-900 duration-500">Blog</a></li>
                <li class="mx-4 my-4 md:my-0"><a href="" class="text-xl  text-gray-500 font-medium hover:text-gray-900 duration-500">Gallery</a></li>
                <li class="mx-4 my-4 md:my-0"><a href="" class="text-xl  text-gray-500 font-medium hover:text-gray-900 duration-500">Contact</a></li>

                <button class="bg-red-700 text-black font-[poppins] duration-500 px-6 py-2 mx-4 hover:bg-gray-600">ENQUIRY</button>
            </ul>
           
        
    </nav>
    <script>
        function Menu(e){
            let list = document.querySelector('ul');
            e.name ==='menu' ? (e.name ="close",list.classList.add('top-[80px]'),list.classList.add('opacity-100')) : (e.name = "menu",list.classList.remove('top-[80px]'),
            list.classList.remove('opacity-100'))
        }
    </script>
</body>
</html>
